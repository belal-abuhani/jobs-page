<div class="container">
  <div class="name">{{ name }}</div>
  <div class="checkboxes">
    <div
      class="checkbox"
      *ngFor="let checkboxe of checkboxes; let index = index"
    >
      <input
        type="checkbox"
        [value]="checkboxe.value"
        (change)="onCheckChange($event)"
        [checked]="checkboxe.isChecked"
      />
      <span class="label">{{ checkboxe.value }}</span>
    </div>
  </div>
</div>
